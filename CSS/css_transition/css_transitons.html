<!DOCTYPE html>
<html lang="en">
<head>
    <title>transform</title>
    <style>
        body{
            font-size: 35px;
            margin: 200px 300px;
        }
        div{
            background-color: aquamarine;
            color: red;
            width: 150px;
            border: 3px solid black;
            height: 100px;
        }
        div:hover{
            transform: scale(5);
            transition-timing-function: ease-in-out;
            transition-duration: 30s;
            transition-delay: 5s;
            transition-property: width;
        }
       
    </style>
</head>
<body>
    <!-- scale -->
    <div>
        value of scale (5,5)
    </div>
   
</body>
</html>
