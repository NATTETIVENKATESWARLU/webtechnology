<!DOCTYPE html>
<html lang="en">
<head>
    <title>group selector</title>
    <style>
        h1,h2,h3{
            background:radial-gradient(yellow,green,yellow);
            color: white;
            text-align: center;
            padding: 30px;
            border: 3px solid black;
            border-bottom-left-radius: 100px;
            border-top-right-radius: 100px;
        }
    </style>
</head>
<body>
    <h1>venkey baby gousiya mosmi</h1>
    <h2>venkey baby gousiya mosmi</h2>
    <h3>venkey baby gousiya mosmi</h3>
</body>
</html>
