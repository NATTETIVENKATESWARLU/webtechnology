<!DOCTYPE html>
<html lang="en">
<head>
    <title>pscudo_selector</title>
    <style>
        h1{
            background-color: aqua;
        }
        h1:hover{
            background-color: orangered;
            color: aquamarine;
            text-align: center;
            width: 500px;
        }
        span:first-child{
            background-color: blue;
            color: aquamarine;
            font-size: 50px;
        }
        span:last-child{
            background-color: yellowgreen;
            color: aquamarine;
            font-size: 50px;
        }
        span:nth-child(even){
            background-color: beige;
            color: aquamarine;
            font-size: 50px;
        }
        span:nth-child(odd){
            background-color: purple;
            color: aquamarine;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>
        venkey baby mass gousiya mousmi
    </h1>
    <div>
        <span>venkey</span>
        <span>baby</span>
        <span>gousiya</span>
        <span>mousmi</span>
    </div>
</body>
</html>
