<!DOCTYPE html>
<html lang="en">
<head>
    <title>class selector</title>
    <style>
        .a{
            background-color: aqua;
            padding: 15px;
            font-size: 30px;
        }
        .b{
            background-color: aqua;
            padding: 15px;
            font-size: 30px;
            border: 5px solid red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p class="a">
        venkey baby gousiya mousmi sabana
        venkey baby gousiya mousmi sabana
        venkey baby gousiya mousmi sabana
        venkey baby gousiya mousmi sabana
    </p>
    <p class="b">
        venkey baby gousiya mousmi sabana
        venkey baby gousiya mousmi sabana
        venkey baby gousiya mousmi sabana
        venkey baby gousiya mousmi sabana
    </p>
</body>
</html>
