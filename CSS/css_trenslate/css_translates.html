<!DOCTYPE html>
<html lang="en">
<head>
    <title>css_translates.</title>
    <style>
        #translate{
            background-color: aqua;
            width: 150px;
            height: 150px;
            border: 3px solid red;

        }
        #translate:hover{
            background-color: green;
            border: 3px solid yellow;
            transform: translate(200px,300px);
        }
        #rotate{
            background-color: rgb(47, 49, 171);
            width: 150px;
            height: 150px;
            border: 3px solid rgb(0, 255, 187);

        }
        #rotate:hover{
            background-color: green;
            border: 3px solid yellow;
            transform: rotate(172deg);
        }
    </style>
</head>
<body>
    <div id="translate"></div>
    <div id="rotate"></div>
</body>
</html>
