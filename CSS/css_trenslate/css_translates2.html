<!DOCTYPE html>
<html lang="en">
<head>
    <title>css_translates2</title>
    <style>
        body{
            background-color: black;
            font-size: 35px;
            margin: 200px 300px;
        }
        div{
            background-color: aquamarine;
            color: black;
            border: 3px solid blueviolet;

            height: 100px;

        div:hover{

        #skew:hover{
            background-color: orange;
            transform: skew(82deg);
        }
    </style>
</head>

    <!--scal-->
    <div>venkey mass mousimi</div>
    <!--skew-->
