<!DOCTYPE html>
<html lang="en">
<head>
    <title>css_animations</title>
    <style>
        div{
            background-color: black;
            padding: 20px;
            text-align: center;
            margin-top: 200px;
            font-size: 60px;
            animation: anime;
            animation-duration: 10s;
            animation-direction: alternate;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
         }
                span:nth-child(1){
                    color: palevioletred;
                    animation-delay: 0.2s;
                }
                span:nth-child(2){
                    color: brown;
                    animation-delay: 0.4s;
                }
                span:nth-child(3){
                    color: rgb(84, 166, 221);
                    animation-delay: 0.6s;
                }
                span:nth-child(4){
                    color: yellowgreen;
                    animation-delay: 0.8s;
                }
                span:nth-child(5){
                    color: plum;
                    animation-delay: 1s;
                }
                span:nth-child(6){
                    color: rgb(202, 177, 40);
                    animation-delay: 1.2s;
                }
                @keyframes anime{
                    from{
                        filter: hue-rotate(0);
                        font-size: 20px;
                    }
                    to{
                        filter: hue-rotate(360deg);
                        font-size: 100px;
                    }
                }
    </style>
</head>
<body>
    <div>
        <span>v</span>
        <span>e</span>
        <span>n</span>
        <span>k</span>
        <span>e</span>
        <span>y</span>
    </div>
</body>
</html>
