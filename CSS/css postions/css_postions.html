<!DOCTYPE html>
<html lang="en">
<head>
    <title>css_postions</title>
    <style>
        body{
            height: 1000px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            box-shadow: 0 0 15px black;
        }
        .box1{
            background-color: lightblue;
            position: static;
            left: 200px;
            right: 200px;
        }
        .box2{
            background-color: lightgreen;
            position: relative;
            left: 200px;
            right: 200px;
        }
        .parent{
            background-color: yellowgreen;
            width: 600px;
            height: 400px;
            position: relative;
            left: 150px;
        }
        .box3{
            background-color: lightcoral;
            position: absolute;
            top: 100px;
        }
        .box4{
            background-color: lightpink;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <!--static postions-->
    <div class="box box1"></div>
    <!--ralative postions-->
    <div class="box box2"></div>
    <!--absolute postions-->
    <div class="parent">
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
