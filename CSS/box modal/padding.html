<!DOCTYPE html>
<html lang="en">
<head>
    <title>padding</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
        }
        h1,h2,h3,h4,h5{
            text-align: center;
        }
        h1{
            background-color: orange;
            padding: 30px;
        }
        h2{
            background-color: lightgreen;
            padding: 30px 60px;
        }
        h3{
            background-color: violet;
            padding: 30px 60px 90px;
        }
        h4{
            background-color: brown;
            padding: 30px 60px 90px 120px;
        }
        h5{
            background-color: blueviolet;
            padding: 30px 60px 90px 120px;
    </style>
</head>
<body>
    <h1> <padding:30px>venkateswarlu</padding:30px></h1>
    <h2> <padding:30px 60px>venkateswarlu</padding:30px 60px></h2>
    <h3> <padding:30px 60px 90px>venkateswarlu</padding:30px 60px 90px></h3>
    <h4> <padding:30px 60px 90px 120px>venkateswarlu</padding:30px 60px 90px 120px></h4>
    <h5> <padding:30px 60px 90px 120px>venkateswarlu</padding:30px 60px 90px 120px></h5>
    
</body>
</html>
