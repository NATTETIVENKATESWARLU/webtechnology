<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
    <style>
        body{
            padding: 100px;
            background-image:url(../HTML/image/IMG_20200105_123455-01.jpeg);
            background-repeat: repeat;
            background-size: cover;
            background-attachment: scroll;
            background-position: top;
            background-clip: content-box;

        }
        ol,ul,dl{
            background-color: yellow;
            border: 3px solid blue;
            border-radius: 30px;
            outline: 5px solid palevioletred;
            margin: 30px;
            outline-offset: 3px;
            color: black;
        }
    </style>
</head>
<body>
    <!--ordered list-->
    <ol type="1">
        <!--value for type attribute 1,A,a,I,i-->
        <li>sugar</li>
        <li>dal</li>
        <li>tumeric</li>
        <li>otl</li>
        <li>salt</li>
    </ol>
    <!--un-ordered list-->
    <ul type="disc">
        <!--value for type attribute disc,square,circle-->
        <li>venkey</li>
        <li>mass</li>
        <li>very god</li>
        <li>super</li>
        <li>munna</li>
    </ul>
    <!--descipton list-->
    <dl>

        <!--value for type attribute disc,square,circle-->
        <dt>python</dt>
        <dd>--high level language</dd>
        <dt>javva</dt>
        <dd>--high level language</dd>
    </dl>
</body>
</html>
