<!DOCTYPE html>
<html lang="en">
<head>
    <title>marquee tag</title>
</head>
<body>
    <h1>
        <marquee direction="">
            venkey baby jyothi gousiya
        </marquee>
    </h1>
    <h1>
        <marquee direction="down">
            venkey baby jyothi gousiya
        </marquee>
    </h1>
    <h1>
        <marquee behavior="slide">
            venkey baby jyothi gousiya
        </marquee>
    </h1>
    <h1>
        <marquee behavior="scroll">
            venkey baby jyothi gousiya
        </marquee>
    </h1>
    <h1>
        <marquee bgcolor="red" height="100px" width="500px">
            venkey baby jyothi gousiya
        </marquee>
    </h1>
</body>
</html>
