<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag</title>
    <style>
        table,th,td,h1{
           border: 1px solid black;
            text-align: center;
            margin: 5px;
            outline: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>employee table</h1>
    <table width="100%">
        <tr style="background-color: green;">
            <th>so.no</th>
            <th>Emp_name</th>
            <th>salary</th>
            <th>Emp_id</th>
        </tr>
        <tr style="background-color: white;">
            <td>01</td>
            <td>venkey</td>
            <td>20000</td>
            <td>07</td>
        </tr>
        <tr  style="background-color: blue;">
            <td>02</td>
            <td>baby</td>
            <td>20000</td>
            <td>06</td>
        </tr>
        <tr  style="background-color: white;">
            <td>03</td>
            <td>gousiya</td>
            <td>20000</td>
            <td>08</td>
        </tr>
        <tr  style="background-color: blue;">
            <td>04</td>
            <td>jyothi</td>
            <td>20000</td>
            <td>08</td>
        </tr>
    </table>
</body>
</html>
