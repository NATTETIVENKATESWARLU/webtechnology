<!DOCTYPE html>
<html lang="en">
<head>
    <title>marquee tag</title>
</head>
<body>
    <h1>
        <marquee behavior="scroll" direction="left" scrolldelay="100" scrollamount="100px" loop="2">
            venkey baby jyothi gousiya
        </marquee>
    </h1>
    <h1>
        <marquee behavior="scroll" direction="left" vspace="200px" hspace="200px" bgcolor="orange">
            venkey baby jyothi gousiya
        </marquee>
    </h1>
</body>
</html>
