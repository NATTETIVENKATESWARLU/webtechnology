<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag</title>
    <style>
        table,th,td{
            border: 2px solid green;
            text-align: center;
            margin: 5%;
            outline: 2px solid green;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <table width="70%">
        <tr style="background-color: yellow;">
            <th>sr.No</th>
            <th>roll no</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
        <tr>
            <td style="background-color: yellow;">1</td>
            <td>1001</td>
            <td>john</td>
            <td>red</td>
        </tr>
        <tr>
            <td style="background-color: yellow;">2</td>
            <td>1002</td>
            <td>peter</td>
            <td>blu</td>
        </tr>
        <tr>
            <td style="background-color: yellow;">3</td>
            <td>1003</td>
            <td>henry</td>
            <td>green</td>
        </tr>
    </table>
    
</body>
</html>
