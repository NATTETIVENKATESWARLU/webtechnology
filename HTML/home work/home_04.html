<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="50%">
        <tr>
            <th colspan="2" style="text-align: left;">subject</th>
            <th>john doe</th>
            <th>miriam lauther</th>
        </tr>
        <tr>
            <td rowspan="2">biology</td>
            <td>practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>theory</td>
            <td>A+</td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">chemistry</td>
            <td>practical</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>theory</td>
            <td>A</td>
            <td>C+</td>
        </tr>
        <tr>
            <td rowspan="2">physics</td>
            <td>practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>theory</td>
            <td>A-</td>
            <td>A-</td>
        </tr>
    </table>
</body>
</html>
