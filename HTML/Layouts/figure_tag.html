<!DOCTYPE html>
<html lang="en">
<head>
    <title>figure_tag</title>
    <style>
        div{
            display: inline;
        }
        figure{
            border: 2px solid black;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 10px 20px 70px red,30px 40px 70px green,50px 60px 70px blue;
        }
        figure img{
            width: inherit;
            border-radius: 20px;
        }
        figure figcaption{
            text-align: center;
            font-size: 20px;
            border: 2px solid red;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!--figure_tag-->
    <figure>
        <img src="../image/IMG_20200105_123455-01.jpeg" alt="">
        <figcaption>
           <h3> venkey image</h3>

    </figure>
