<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASIDE</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
        }
        #aside{
            background: linear-gradient(45deg,orange,lightgreen);
            width:300px;
            text-align: center;
            height: 100vh;
            float: left;
            padding: 20px;
         
        }
        #aside a{
            color: ghostwhite;
            text-decoration: none;
            display:block;
            padding: 10px;
        }
        #aside a:hover{
            background: linear-gradient(45deg,orangered,green);
            border-radius: 20px;
        }
        #aside img{
            width: 100px;
            height: 100px;
            border: 3px solid green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- aside tag -->
    <aside id="aside">
        <img src="img12.png" alt="">
        <a href="" class="active">HTML</a>
        <a href="">CSS</a>
        <a href="">JAVASCRIPT</a>
        <a href="">AJAX</a>
        <a href="">REACT</a>
        <a href="">ANGULAR</a>
    </aside>
</body>
</html>
