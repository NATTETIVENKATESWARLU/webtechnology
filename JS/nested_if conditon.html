<!DOCTYPE html>
<html lang="en">
<head>
    <title>if_else condition</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter the number"))
        if(num>=0){
            if(num===0){
                console.log("the given numbr is zero")
            }
            else{
                console.log("the given number is positive")
            }
        }
        else{
            if(num<0){
                console.log("the given number is negitive")
            }
            else{
                console.log("enter the only number")
            }
        }
    </script>
</body>
</html>
