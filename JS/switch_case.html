<!DOCTYPE html>
<html lang="en">
<head>
    <title>switch_case</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter the number"))
        switch(num){
            case 1:
                console.log("the num is one");
            break;
            case 2:
                console.log("the num is two");
            break;
            case 3:
                console.log("the num is three");
            break;
            case 4:
                console.log("the num is four");
            break;
            case 5:
                console.log("the num is five");
            break;
            case 6:
                console.log("the num is six");
            break;
            default:
                console.log("it is not a number");
        }
    </script>
</body>
</html>
