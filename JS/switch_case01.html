<!DOCTYPE html>
<html lang="en">
<head>
    <title>switch_case</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("enter the  first number"))
        let num2=parseInt(prompt("enter the  second number"))
        let operator=parseInt(prompt("the operator to perfrom add,sub,mul,mod"))
        console.log(`input-1:${num1}`)
        console.log(`input-2:${num2}`)
        console.log(`input-3:${operator}`)
        switch(operator){
            case "+":
            console.log(num1+num2)
            break;
            case "-":
            console.log(num1-num2)
            break;
            case "*":
            console.log(num1*num2)
            break;
            case "/":
            console.log(num1/num2)
            break;
            case "%":
            console.log(num1%num2)
            break;
            default:
            console.log("enter valid number")
    
        }
    </script>
</body>
</html>
