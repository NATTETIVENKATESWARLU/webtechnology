<!DOCTYPE html>
<html lang="en">
<head>
    <title>bit operators</title>
</head>
<body>
    <script>
        //logical operators(and-&&,or-||,not-!)
        let a=20;
        let b=30;
        console.log(a & b);
        console.log(a | b);
        console.log(a ^ b);
        //LOGICAL
        console.log((a>b)&&(a<b));//false
        console.log((a>b)||(a<b));//true
        console.log(!(a>b)&&(a<b));//true
    </script>
</body>
</html>
