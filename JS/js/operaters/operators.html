<!DOCTYPE html>
<html lang="en">
<head>
    <title>data _types</title>
</head>
<body>
    <script>
        //arithematic operators
        let num=20;
        let num1=300;
        console.log(`the addtion of num1 and num2 is: ${num+num1}`);
        console.log(`the substracton of num1 and num2 is: ${num-num1}`);
        console.log(`the mutiplicaton of num1 and num2 is: ${num*num1}`);
        console.log(`the divison of num1 and num2 is: ${num%num1}`);
        console.log(`the modulus of num1 and num2 is: ${num/num1}`);
        //assignment operators
        let num2=20;
        let num3=300;
        console.log(`the addtion of num1 and num2 is: ${num2+=num3}`);
        console.log(`the substracton of num1 and num2 is: ${num2-=num3}`);
        console.log(`the mutiplicaton of num1 and num2 is: ${num2*=num3}`);
        console.log(`the divison of num1 and num2 is: ${num2%=num3}`);
        console.log(`the modulus of num1 and num2 is: ${num2/=num3}`);
        //comparision operators
        let num5=20;
        let num6=30;
        let num7="30";
        console.log(num6==num7);//true
        console.log(num6===num7);//false
        console.log(num6!=num5);//true
        console.log(num5>num6);//false
        console.log(num5>=num6);//false
        console.log(num5<=num6);//true
        console.log(num5<num6);//true
        console.log(num6>=num7);//true

    </script>
</body>
</html>
