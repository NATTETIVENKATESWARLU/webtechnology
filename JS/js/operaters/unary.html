<!DOCTYPE html>
<html lang="en">
<head>
    <title>unary operators</title>
</head>
<body>
    <script>
        //logical operators(and-&&,or-||,not-!)
        let a=20;
        ++a;
        console.log(a);
        a++;
        console.log(a);
        ++a;
        console.log(a);
        a++;
        console.log(a);
        let b=30;
        b=++b;
        console.log(b);
        b=b++
        console.log(b);
        b=++b
        console.log(b);
        b=b++
        console.log(b);

    </script>
</body>
</html>
