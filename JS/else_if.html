<!DOCTYPE html>
<html lang="en">
<head>
    <title>else_if condition</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter the number"))
        if(num===0){
            console.log("the given numbr is zero")
        }
        else if(num>0){
            console.log("the given numbr is postive")
        }
        else if(num<0){
            console.log("the given numbr is negative")
        }
        else{
            console.log("enter only  the number")
        }
    </script>
</body>
</html>
