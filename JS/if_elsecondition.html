<!DOCTYPE html>
<html lang="en">
<head>
    <title>if_else condition</title>
</head>
<body>
    <script>
        let num1=20;
        let num2=40;
        if(true){
            num1=num1+num2;
            num2=num1-num2;
            num1=num1-num2;
            console.log(num1)
            console.log(num2)
        }
        else{
            console.log(num1)
            console.log(num2)  
        }
        if(false){
            num1=num1+num2;
            num2=num1-num2;
            num1=num1-num2;
            console.log(num1)
            console.log(num2)
        }
        else{
            console.log(num1)
            console.log(num2)  
        }
    </script>
</body>
</html>
