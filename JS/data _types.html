<!DOCTYPE html>
<html lang="en">
<head>
    <title>data _types</title>
</head>
<body>
    <script>
        //number
        let num=10;
        console.log(num,typeof(num));
        num=10.587
        console.log(num,typeof(num));
        //string
        var str="python";
        console.log(str,typeof(str));
        var str="java";
        console.log(str,typeof(str));
        //boolean type
        const bool=true;
        console.log(bool,typeof(bool));
        //bool=false;
        //console.log(bool,typeof(bool));
        //data _types.html:21 Uncaught TypeError: Assignment to constant variable.
        var def;
        console.log(def,typeof(def));
        //null
        var empty=null;
        console.log(empty,typeof(empty));
    </script>
</body>
</html>
